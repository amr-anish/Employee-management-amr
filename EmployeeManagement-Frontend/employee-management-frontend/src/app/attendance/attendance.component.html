<app-navigation> </app-navigation>

<div>
  <mat-card fxFlex="100">
    <div class="center">
      <div class="clock">{{ rxTime | date: 'hh:mm:ss a' }}</div>
      &nbsp;
      &nbsp;     
      <button (click)="login(); $event.preventDefault();" color="primary" mat-raised-button type="submit"
        [disabled]="loginButtonActive"> LOGIN </button>
      &nbsp;
      &nbsp;
      <button (click)="logout(); $event.preventDefault();" type="submit" mat-raised-button color="warn"
        [disabled]="logoutButtonActive">LOGOUT</button>
    </div>
  </mat-card>
</div>
<div>
  <mat-card fxFlex="120">
    <div class="tablee">
      <table mat-table [dataSource]="attendanceList">
        <ng-container matColumnDef="attendance_id">
          <th mat-header-cell *matHeaderCellDef> ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.attendance_id}} </td>
        </ng-container>
        <ng-container matColumnDef="day">
          <th mat-header-cell *matHeaderCellDef> DATE</th>
          <td mat-cell *matCellDef="let element"> {{element.day}} </td>
        </ng-container>
        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef> LOGIN TIME </th>
          <td mat-cell *matCellDef="let element"> {{element.login}} </td>
        </ng-container>
        <ng-container matColumnDef="logout">
          <th mat-header-cell *matHeaderCellDef> LOGOUT TIME </th>
          <td mat-cell *matCellDef="let element"> {{element.logout}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</div>
